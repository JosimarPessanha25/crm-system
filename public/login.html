<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --background-color: #f8fafc;
            --card-color: #ffffff;
        }

        body {
            background: linear-gradient(135deg, var(--background-color) 0%, #e2e8f0 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: var(--card-color);
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            overflow: hidden;
            width: 100%;
            max-width: 440px;
        }

        .login-header {
            background: var(--primary-color);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .login-header h1 {
            margin: 0;
            font-weight: 600;
            font-size: 1.5rem;
        }

        .login-header .subtitle {
            margin-top: 0.5rem;
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .login-body {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .form-control {
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .input-group-text {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-right: none;
        }

        .input-group .form-control {
            border-left: none;
        }

        .btn-primary {
            background: var(--primary-color);
            border: none;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
        }

        .btn-primary:disabled {
            background: #9ca3af;
            transform: none;
        }

        .alert {
            border: none;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        .alert-danger {
            background: #fee2e2;
            color: #991b1b;
        }

        .alert-success {
            background: #dcfce7;
            color: #166534;
        }

        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password:hover {
            color: #1d4ed8;
        }

        .loading-spinner {
            width: 1rem;
            height: 1rem;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .demo-credentials {
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.85rem;
        }

        .demo-credentials h6 {
            color: #0369a1;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .demo-credentials code {
            background: rgba(3, 105, 161, 0.1);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        /* Responsive */
        @media (max-width: 576px) {
            .login-container {
                padding: 10px;
            }
            
            .login-header,
            .login-body {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <div class="mb-3">
                    <i class="fas fa-users-cog fa-2x"></i>
                </div>
                <h1>Sistema CRM</h1>
                <div class="subtitle">Faça login para acessar sua conta</div>
            </div>

            <!-- Body -->
            <div class="login-body">
                <!-- Demo Credentials -->
                <div class="demo-credentials">
                    <h6><i class="fas fa-info-circle"></i> Credenciais de Demonstração</h6>
                    <p class="mb-1"><strong>Email:</strong> <code>admin@crm.com</code></p>
                    <p class="mb-0"><strong>Senha:</strong> <code>Admin@123</code></p>
                </div>

                <!-- Alerts -->
                <div id="alertContainer"></div>

                <!-- Login Form -->
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope me-1"></i> Email
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-at"></i>
                            </span>
                            <input 
                                type="email" 
                                class="form-control" 
                                id="email" 
                                name="email"
                                placeholder="Seu email de acesso"
                                value="admin@crm.com"
                                required
                                autocomplete="email"
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-1"></i> Senha
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-key"></i>
                            </span>
                            <input 
                                type="password" 
                                class="form-control" 
                                id="password" 
                                name="password"
                                placeholder="Sua senha"
                                value="Admin@123"
                                required
                                autocomplete="current-password"
                            >
                            <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                                <i class="fas fa-eye" id="eyeIcon"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="form-check">
                                <input 
                                    type="checkbox" 
                                    class="form-check-input" 
                                    id="rememberMe"
                                    name="remember_me"
                                >
                                <label class="form-check-label" for="rememberMe">
                                    Manter conectado
                                </label>
                            </div>
                            <a href="#" class="forgot-password" id="forgotPasswordLink">
                                Esqueci minha senha
                            </a>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100" id="loginButton">
                        <span id="loginButtonText">
                            <i class="fas fa-sign-in-alt me-2"></i> Entrar
                        </span>
                        <span id="loginButtonLoading" class="d-none">
                            <span class="loading-spinner me-2"></span> Entrando...
                        </span>
                    </button>
                </form>

                <!-- Register Link -->
                <div class="text-center mt-4">
                    <small class="text-muted">
                        Não possui uma conta? 
                        <a href="#" class="text-decoration-none" id="registerLink" style="color: var(--primary-color);">
                            Criar conta
                        </a>
                    </small>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        class LoginManager {
            constructor() {
                this.apiBase = '/auth';
                this.initializeEventListeners();
            }

            initializeEventListeners() {
                // Form submission
                document.getElementById('loginForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });

                // Toggle password visibility
                document.getElementById('togglePassword').addEventListener('click', () => {
                    this.togglePasswordVisibility();
                });

                // Forgot password
                document.getElementById('forgotPasswordLink').addEventListener('click', (e) => {
                    e.preventDefault();
                    this.handleForgotPassword();
                });

                // Register link
                document.getElementById('registerLink').addEventListener('click', (e) => {
                    e.preventDefault();
                    this.showRegisterForm();
                });
            }

            async handleLogin() {
                const form = document.getElementById('loginForm');
                const formData = new FormData(form);
                
                const loginData = {
                    email: formData.get('email'),
                    password: formData.get('password'),
                    remember_me: formData.get('remember_me') === 'on'
                };

                // Validation
                if (!loginData.email || !loginData.password) {
                    this.showAlert('Por favor, preencha todos os campos.', 'danger');
                    return;
                }

                // Show loading state
                this.setLoadingState(true);

                try {
                    const response = await fetch(`${this.apiBase}/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify(loginData)
                    });

                    const result = await response.json();

                    if (response.ok && result.success) {
                        // Store tokens
                        localStorage.setItem('access_token', result.tokens.access_token);
                        localStorage.setItem('refresh_token', result.tokens.refresh_token);
                        localStorage.setItem('user', JSON.stringify(result.user));

                        this.showAlert('Login realizado com sucesso! Redirecionando...', 'success');
                        
                        // Redirect to dashboard
                        setTimeout(() => {
                            window.location.href = '/dashboard.html';
                        }, 1500);

                    } else {
                        this.showAlert(result.message || 'Erro ao fazer login. Tente novamente.', 'danger');
                    }

                } catch (error) {
                    console.error('Login error:', error);
                    this.showAlert('Erro de conexão. Verifique sua internet e tente novamente.', 'danger');
                } finally {
                    this.setLoadingState(false);
                }
            }

            togglePasswordVisibility() {
                const passwordInput = document.getElementById('password');
                const eyeIcon = document.getElementById('eyeIcon');

                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    eyeIcon.className = 'fas fa-eye-slash';
                } else {
                    passwordInput.type = 'password';
                    eyeIcon.className = 'fas fa-eye';
                }
            }

            handleForgotPassword() {
                const email = document.getElementById('email').value;
                
                if (!email) {
                    this.showAlert('Por favor, digite seu email primeiro.', 'warning');
                    document.getElementById('email').focus();
                    return;
                }

                // Show modal or redirect to forgot password page
                this.showAlert('Funcionalidade de recuperação de senha será implementada em breve.', 'info');
            }

            showRegisterForm() {
                // Redirect to register page or show modal
                this.showAlert('Página de cadastro será implementada em breve.', 'info');
            }

            setLoadingState(isLoading) {
                const loginButton = document.getElementById('loginButton');
                const loginButtonText = document.getElementById('loginButtonText');
                const loginButtonLoading = document.getElementById('loginButtonLoading');

                loginButton.disabled = isLoading;
                
                if (isLoading) {
                    loginButtonText.classList.add('d-none');
                    loginButtonLoading.classList.remove('d-none');
                } else {
                    loginButtonText.classList.remove('d-none');
                    loginButtonLoading.classList.add('d-none');
                }
            }

            showAlert(message, type = 'info') {
                const alertContainer = document.getElementById('alertContainer');
                
                const alertClass = `alert-${type}`;
                const iconClass = {
                    'success': 'fas fa-check-circle',
                    'danger': 'fas fa-exclamation-triangle',
                    'warning': 'fas fa-exclamation-circle',
                    'info': 'fas fa-info-circle'
                }[type] || 'fas fa-info-circle';

                const alertHtml = `
                    <div class="alert ${alertClass} alert-dismissible fade show" role="alert">
                        <i class="${iconClass} me-2"></i>
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;

                alertContainer.innerHTML = alertHtml;

                // Auto-remove success/info alerts after 5 seconds
                if (type === 'success' || type === 'info') {
                    setTimeout(() => {
                        const alert = alertContainer.querySelector('.alert');
                        if (alert) {
                            const bsAlert = new bootstrap.Alert(alert);
                            bsAlert.close();
                        }
                    }, 5000);
                }
            }
        }

        // Initialize login manager when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new LoginManager();
        });
    </script>
</body>
</html>
